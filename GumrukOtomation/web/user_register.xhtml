<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Gümrük Otomasyonu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #00ffcc">
        <h:form id="userForm">
            <h:panelGrid columns="2">
                <h:outputText value="İsim"></h:outputText>
                <h:inputText id="isim" value="#{user.isim}" required="true" requiredMessage="You must enter your name." 
                             validatorMessage="Name must be shorter than 30 characters">
                    <f:validateLength maximum="30"/>
            </h:inputText>

            <h:outputText value="Soyisim"></h:outputText>
            <h:inputText id="soyisim" value="#{user.soyisim}" required="true" requiredMessage="You must enter your surname." 
                         validatorMessage="Your surname must be shorter than 30 characters.">
                <f:validateLength maximum="30"/>
            </h:inputText>

            <h:outputText value="E-mail"></h:outputText>
            <h:inputText id="email" value="#{user.email}" required="true" 
                         requiredMessage="You must enter your e-mail." validatorMessage="Invalid e-mail format.">
                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
            </h:inputText>

            <h:outputText value="Kullanıcı Adı"></h:outputText>
            <h:inputText id="kullaniciAdi" value="#{user.kullaniciAdi}" required="true" requiredMessage="You must enter a username"
                         validatorMessage="Your username must be shorter than 30 characters">
                <f:validateLength maximum="30"/>
            </h:inputText>

            <h:outputText value="Şifre"/>
            <h:inputText id="sifre" value="#{user.sifre}" required="true" requiredMessage="You must enter a password"
                         validatorMessage="Your password must be shorter than 30 characters.">
                <f:validateLength maximum="30"/>
            </h:inputText>

            <h:commandButton value="Kayıt ol" action="register"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
